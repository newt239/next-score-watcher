name: Vitest Tests

on:
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - name: 依存関係をインストール
        run: pnpm install --frozen-lockfile
      - name: Vitestを実行
        run: pnpm run vitest --run
